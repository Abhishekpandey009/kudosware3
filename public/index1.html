<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kudosware-Site</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h2 class="logo"><a href="#">Kudosware</a></h2>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" id="hamburger-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </label>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="buttons">
                <a href="/public/index.html" class="signin">Sign In</a>
                <a href="/public/index.html" class="signup">Sign Up</a>
            </div>
        </nav>
    </header>
    <section class="hero-section">
        <div class="hero">
            <h2>Submit Your Resume</h2>
            <p>
                Welcome to Kudosware's resume submission portal. Please submit your resume by clicking the 'Submit' button below.
            </p>
            <div class="buttons">
                <a href="/public/index.html" class="join">Submit Now</a>
                <a href="#" class="learn">Learn More</a>
            </div>
        </div>
        <div class="img">
            <img src="hero-bg.png" alt="hero image">
        </div>
    </section>
</body>
</html>
